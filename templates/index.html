<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Monthly Expense Prediction</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* ----------- Global Reset ----------- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", Arial, sans-serif;
        background: #f5f7fa;
        color: #333;
        padding: 20px;
      }

      /* ----------- Page Container ----------- */
      .container {
        max-width: 600px;
        margin: auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      }

      /* ----------- Headings ----------- */
      h1,
      h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
        color: #1a73e8;
      }

      /* ----------- Form ----------- */
      form label {
        display: block;
        margin-top: 15px;
        font-weight: 500;
      }

      form input,
      select {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border: 1px solid #d0d7de;
        border-radius: 8px;
        outline: none;
        transition: 0.2s ease;
        font-size: 15px;
      }

      form input:focus {
        border-color: #1a73e8;
        box-shadow: 0 0 4px rgba(26, 115, 232, 0.4);
      }

      /* ----------- Button ----------- */
      button {
        width: 100%;
        margin-top: 25px;
        padding: 12px;
        background: #1a73e8;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.2s ease;
      }

      button:hover {
        background: #0c57b7;
      }

      /* ----------- Links ----------- */
      a {
        text-decoration: none;
        color: #1a73e8;
        font-weight: 500;
      }

      a:hover {
        text-decoration: underline;
      }

      /* ----------- Result Box ----------- */
      #result {
        margin-top: 20px;
        font-size: 18px;
        background: #e8f0fe;
        padding: 12px;
        border-radius: 8px;
        border-left: 4px solid #1a73e8;
        font-weight: bold;
      }

      /* ----------- Admin Table ----------- */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      table th {
        background: #1a73e8;
        color: #fff;
        padding: 10px;
      }

      table td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }

      table tr:nth-child(even) {
        background: #f2f6fc;
      }

      /* ----------- Centered Layout ----------- */
      .center-box {
        max-width: 450px;
        margin: 50px auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 5px 18px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>

    <!-- <a hef="Dashboard.html">Open About</a> -->
    <!-- <a href="/logout">Logout</a> -->
    <h1>Monthly Expense Prediction</h1>
    <p style="text-align: center; color: #1a73e8">Enter customer features:</p>
    <form id="predict-form">
      <label
        >Kitchen and Home Items:
        <select name="kitchen">
          <option value="5000">Dinner Set</option>
          <option value="950">Gas ki tanki</option>
          <option value="2000">thali bartan</option>
        </select> </label
      ><br />
      <label
        >Clothes:
        <select name="clothes">
          <option value="3000">Woolen</option>
          <option value="2500">Cotton</option>
        </select> </label
      ><br />
      <label
        >Electronic:
        <select name="electronics">
          <option value="50000">TV</option>
          <option value="2000">Microwave</option>
          <option value="39000">AC</option>
          <option value="30000">Fridge</option>
        </select> </label
      ><br />
      <label>Milk: <input name="milk" type="number" /> </label><br />
      <label>Grocery: <input name="grocery" type="number" /> </label><br />
      <label
        >Stationery:
        <select name="stationary">
          <option value="1000">Office supplies</option>
          <option value="1000">Art&craft</option>
        </select> </label
      ><br />

      <label
        >Beauty Care:
        <select name="beauty">
          <option value="3000">For Men's</option>
          <option value="2000">For Women's</option>
        </select> </label
      ><br />

      <label
        >Health & Fitness:
        <select name="health">
          <option value="5000">Supplemnet</option>
          <option value="4000">Medicines</option>
        </select> </label
      ><br />

      <button type="submit">Predict</button>
    </form>

    <div id="result"></div>
    <img id="inputGraph" src="" alt="Input Graph" />
    <img id="predictionGraph" src="" alt="Prediction Graph" />
    <script>
      document
        .getElementById("predict-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          console.log(e.target);
          const features = [
            Number(e.target.kitchen.value),
            Number(e.target.clothes.value),
            Number(e.target.electronics.value),
            Number(e.target.milk.value),
            Number(e.target.grocery.value),
            Number(e.target.stationary.value),
            Number(e.target.beauty.value),
            Number(e.target.health.value),
          ];
          console.log(features);
          const resp = await fetch(`${window.location.origin}/predict`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ features }),
          });
          const data = await resp.json();
          console.log(data, "data");
          if (resp.ok) {
            document.getElementById("result").innerText =
              "Amount: " + data?.predicted_bill;
          } else {
            document.getElementById("result").innerText =
              "Error: " + (data.error || JSON.stringify(data));
          }
          document.getElementById("inputGraph").src =
            window.location.origin + data?.graphs.input_features;
          document.getElementById("predictionGraph").src =
            window.location.origin + data?.graphs.prediction_graph;
        });
    </script>
  </body>
</html>
