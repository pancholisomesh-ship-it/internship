<!DOCTYPE html>
<html>
<head>
    <title>Enter Monthly Income</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 430px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.6s ease;
        }

        h3 {
            color: #fff;
            font-weight: 600;
        }

        label {
            color: #fff;
            font-size: 15px;
            font-weight: 500;
        }

        input {
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
        }

        .btn-primary {
            background: linear-gradient(90deg, #ff512f, #dd2476);
            border: none;
            padding: 12px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #dd2476, #ff512f);
            transform: scale(1.03);
            box-shadow: 0 4px 18px rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>

<body>

<div class="card shadow p-4">
    <h3 class="text-center mb-4">Enter Your Monthly Income</h3>

    <form id="income-form">
        <div class="mb-3">
            <label class="form-label">Monthly Income (â‚¹)</label>
            <input type="number" id="income" class="form-control" required>
        </div>

        <button class="btn btn-primary w-100">Continue</button>
    </form>
</div>

<script>
document.getElementById("income-form").addEventListener("submit", async function(e){
    e.preventDefault();

    let income = document.getElementById("income").value;

    let res = await fetch("/save_income", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({income: income})
    });

    let data = await res.json();
    if(data.redirect){
        window.location.href = data.redirect;
    }
});
</script>

</body>
</html>
