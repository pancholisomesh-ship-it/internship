<!-- templates/register.html -->
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Register</title><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #a38787 0%, #62f0e4 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .auth-card {
        background: white;
        padding: 45px 40px;
        border-radius: 20px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 420px;
        text-align: center;
        animation: slideUp 0.6s ease-out;
    }

    h2 {
        font-size: 2.1rem;
        font-weight: 700;
        color: #e91e63;
        margin-bottom: 10px;
    }

    .subtitle {
        color: #777;
        margin-bottom: 30px;
        font-size: 0.95rem;
    }

    form label {
        display: block;
        text-align: left;
        margin-top: 20px;
        font-weight: 600;
        color: #444;
        font-size: 0.95rem;
    }

    form input {
        width: 100%;
        padding: 14px 16px;
        margin-top: 8px;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: #fdfdfd;
    }

    form input:focus {
        outline: none;
        border-color: #ff6b6b;
        background-color: #fff;
        box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.15);
    }

    button {
        width: 100%;
        margin-top: 30px;
        padding: 14px;
        background: linear-gradient(to right, #ff6b6b, #f06292);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
    }

    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 28px rgba(255, 107, 107, 0.5);
    }

    p { margin-top: 25px; font-size: 0.95rem; color: #666; }
    a { color: #e91e63; text-decoration: none; font-weight: 600; }
    a:hover { text-decoration: underline; }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
        .auth-card { padding: 35px 25px; }
        h2 { font-size: 1.8rem; }
    }
</style>
</head>
<body>
    <form method="POST" id="register-form">
    <h2>Register</h2>
<label>Username:<input type="text" id="username" required></label>
<label>Password:<input type="password" id="password" required></label>
<button type="submit">Register</button>
<p>Already have an account? <a href="/login">Login here</a>.</p>
</form>
<script>
    document.getElementById("register-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const user = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
    };

    fetch("http://127.0.0.1:5000/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
    })
    .then(res => res.json())
    .then(data => {
        if (data.redirect) {
            alert("You've successfully registered, youll be redirected to the login page in 2 seconds")
            setTimeout(() => {
                window.location.href = data.redirect;
            }, 2000);
        } else {
            alert(data.error);
        }
    });
});

</script>
</body>
</html>
