<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f4f6f9;
            font-family: "Poppins", sans-serif;
        }

        .sidebar {
            height: 100vh;
            background: #343a40;
            color: white;
            padding: 20px;
        }

        .sidebar a {
            color: #ddd;
            display: block;
            margin: 15px 0;
            text-decoration: none;
        }

        .sidebar a:hover {
            color: #fff;
        }
    </style>
</head>

<body>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <div class="col-md-2 sidebar">
            <h3 class="mb-4">Admin</h3>

            <a href="/index">Dashboard</a>
            <a href="/admin">Admin Panel</a>
            <a href="/logout">Logout</a>
        </div>

        <!-- MAIN CONTENT -->
        <div class="col-md-10 p-4">

            <!-- NAVBAR -->
            <nav class="navbar navbar-light bg-white shadow-sm mb-4 p-3 rounded">
                <h4 class="m-0">User Management</h4>
            </nav>

            <div class="card shadow p-4">

                <h5 class="mb-3">Registered Users</h5>

                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ user.username }}</td>

                            <td>
                                {% if user.is_admin %}
                                    <span class="badge bg-success">Admin</span>
                                {% else %}
                                    <span class="badge bg-secondary">User</span>
                                {% endif %}
                            </td>

                            <td>
                                {% if not user.is_admin %}
                                <button class="btn btn-sm btn-primary" onclick="makeAdmin('{{ user.id }}')">Make Admin</button>
                                {% endif %}

                                <button class="btn btn-sm btn-danger" onclick="deleteUser('{{ user.id }}')">Delete</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>
            </div>

        </div>
    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function deleteUser(id) {
    if (confirm("Are you sure you want to delete this user?")) {
        fetch(`/delete_user/${id}`, { method: "DELETE" })
            .then(res => res.json())
            .then(data => {
                alert(data.message);
                location.reload();
            });
    }
}

function makeAdmin(id) {
    if (confirm("Make this user an admin?")) {
        fetch(`/make_admin/${id}`, { method: "POST" })
            .then(res => res.json())
            .then(data => {
                alert(data.message);
                location.reload();
            });
    }
}
</script>

</body>
</html>
